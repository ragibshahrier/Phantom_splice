<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Phantom Crop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Share+Tech+Mono&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --void-black: #0a0f0a;
        --toxic-green: #00ff41;
        --dark-green: #0d2818;
        --poison-green: #39ff14;
        --ghost-white: #e8ffe8;
        --scanline-color: rgba(0, 255, 65, 0.08);
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-width: 500px;
        min-height: 600px;
        max-width: 700px;
        max-height: 700px;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        background-image: radial-gradient(circle at center, #0a0f0a 0%, #000000 100%);
        color: var(--ghost-white);
        overflow: hidden;
        padding: 0;
        box-sizing: border-box;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }

      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }

      /* --- SCARY BACKGROUND ANIMATIONS --- */

      /* CRT Scanline Overlay - Scrolling */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(0,255,65,0),
          rgba(0,255,65,0) 50%,
          rgba(0,0,0,0.5) 50%,
          rgba(0,0,0,0.5)
        );
        background-size: 100% 4px;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
        animation: scroll-scanlines 8s linear infinite;
      }

      @keyframes scroll-scanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Noise/Grain */
      .noise {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        animation: noise-shift 0.2s infinite steps(2);
      }

      @keyframes noise-shift {
        0% { transform: translate(0,0); }
        100% { transform: translate(-2px, 2px); }
      }

      /* --- GLITCH TEXT EFFECT (RGB SPLIT) --- */
      .glitch {
        position: relative;
        color: var(--flesh-white);
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--void-black);
        opacity: 0.8;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #00ff41;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #39ff14;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 80px, 0); transform: translate(-2px); }
        20% { clip: rect(80px, 9999px, 10px, 0); transform: translate(2px); }
        40% { clip: rect(10px, 9999px, 90px, 0); transform: translate(-1px); }
        60% { clip: rect(90px, 9999px, 20px, 0); transform: translate(1px); }
        80% { clip: rect(30px, 9999px, 50px, 0); transform: translate(0); }
        100% { clip: rect(50px, 9999px, 30px, 0); transform: translate(2px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 90px, 0); transform: translate(2px); }
        20% { clip: rect(90px, 9999px, 10px, 0); transform: translate(-2px); }
        40% { clip: rect(20px, 9999px, 80px, 0); transform: translate(1px); }
        60% { clip: rect(80px, 9999px, 10px, 0); transform: translate(-1px); }
        80% { clip: rect(50px, 9999px, 30px, 0); transform: translate(0); }
        100% { clip: rect(30px, 9999px, 50px, 0); transform: translate(-2px); }
      }

      /* --- ORGANIC PORTAL ANIMATIONS --- */
      
      @keyframes blob-pulse {
        0% {
          border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
          transform: scale(1);
        }
        33% {
          border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
          transform: scale(1.02);
        }
        66% {
          border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
          transform: scale(0.98);
        }
        100% {
          border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
          transform: scale(1);
        }
      }

      .animate-blob {
        animation: blob-pulse 8s ease-in-out infinite;
      }

      .animate-blob-fast {
        animation: blob-pulse 0.5s ease-in-out infinite; /* Violent shaking */
      }

      /* Toxic Drip Effect */
      .blood-drip {
        position: fixed;
        top: -100px;
        width: 2px;
        height: 120px;
        background: linear-gradient(to bottom, transparent, rgba(0, 255, 65, 0.6));
        animation: drip 3s linear infinite;
        z-index: 1;
        opacity: 0.4;
        box-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
      }
      
      @keyframes drip {
        0% { transform: translateY(-100px); opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.8; }
        100% { transform: translateY(110vh); opacity: 0; }
      }

    </style>
